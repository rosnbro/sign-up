<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <aside>
        <img src="./img/yosemite.jpeg" alt="Photo of the yosemite valley" id="sidebarImg">
        <div class="logoBG">
            <img src="./img/logo_white.png" alt="Ben Rosenberger logo, a B and R mixed" id="logoImg">
            <div id="logoText">Ben<br>Rosenberger</div>
        </div>
        <div id="photoCredit">Photo by me: <a href="https://www.instagram.com/benrojammin/" id="creditLink">Ben Rosenberger</a></div>
    </aside>
    <main>
        <header>
            <div class="titleText">Sign Up!</div>
            <div>
                This sign up sheet won't do anything, it's just for me to learn.<br>
                However, if you like the photo, feel free to follow me!<br>
                <br>
                You <em>know</em> you want to.
            </div>
        </header>
        <form action="" class="inputField">
            <p>
                <label for="firstName">
                    <span>First Name:</span>
                    <input type="text" id="firstName" name="firstName" pattern="[A-Za-z0-9]+">
                </label>
                <label for="lastName">
                    <span>Last Name:</span>
                    <input type="text" id="lastName" name="lastName">
                </label>
            </p>
            <p>
                <label for="phoneNum">
                    <span>Phone:</span>
                    <input type="tel" id="phoneNum" name="phoneNum">
                </label>
            </p>
            <p>
                <label for="email">
                    <span>Email:*</span>
                    <input type="email" id="email" name="email" required>
                </label>
            </p>
            <p>
                <label for="password">
                    <span>Create Password:*</span>
                    <input type="password" id="password" name="password" required>
                </label>
                <label for="confirmPass">
                    <span>Confirm Password:*</span>
                    <input type="password" id="confirmPass" name="confirmPass" required>
                </label>
            </p>
            <button id="submitButton" type="button">Create Account</button>
            <div>Already have an account? <a href="">Log in</a></div>
        </form>
    </main>
</body>
</html>
