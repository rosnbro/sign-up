<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="sidebar">
        <img src="./img/yosemite.jpeg" alt="Photo of the yosemite valley" id="sidebarImg">
        <div class="logoBG">
            <img src="./img/logo_white.png" alt="Ben Rosenberger logo, a B and R mixed" id="logoImg">
            <div id="logoText">Ben<br>Rosenberger</div>
        </div>
        <div id="photoCredit">Photo by me: <a href="https://www.instagram.com/benrojammin/" id="creditLink">Ben Rosenberger</a></div>
    </div>
    <div class="main">
        <div class="header">
            <div class="titleText">Sign Up!</div>
            <div>
                This sign up sheet won't do anything, it's just for me to learn.<br>
                However, if you like the photo, feel free to follow me!<br>
                <br>
                You <em>know</em> you want to.
            </div>
        </div>
        <form action="" class="inputField">
            <div class="inputGroup">
                <div class="inputItem">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName">
                </div>
                <div class="inputItem">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName">
                </div>
            </div>
            <div class="inputGroup">
                <div class="inputItem">
                    <label for="email">Email:*</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="inputItem">
                    <label for="phoneNum">Phone Number:</label>
                    <input type="tel" id="phoneNum" name="phoneNum">
                </div>
            </div>
            <div class="inputGroup">
                <div class="inputItem">
                    <label for="password">Password:*</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="inputItem">
                    <label for="confirmPass">Confirm Password:*</label>
                    <input type="password" id="confirmPass" name="confirmPass" required>
                </div>
            </div>
            <button>Create Account</button>
            <div>Already have an account? <a href="">Log in</a></div>
        </form>
    </div>
</body>
</html>
